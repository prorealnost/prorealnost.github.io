<div class="section bg-clouds" style="border-top: 1px solid #e7e7e7; border-bottom: 1px solid #e7e7e7; margin-bottom: -1px;">
  <div class="container">
    <div class="row">
      <div class="col-xs-4">
        <img class="img-responsive" style="border: 1px solid #e7e7e7;" src="{{ include.author.photo }}"/>
      </div>
      <div class="col-xs-8">
        <p class="lead">{{ title }}</p>
        <h1>{{ include.author.name }}</h1>
        {{ include.author.text | markdownify }}
      </div>
    </div>
  </div>
</div>
